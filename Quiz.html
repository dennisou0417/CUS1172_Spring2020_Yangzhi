<!DOCTYPE html>
<html>
  <head>
    <title>Trivial Quiz</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="quiz.css" media = "screen and (max-width:3000px)">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="quiz.js" defer></script>
  </head>

  <body>

    <div class="jumbotron text-center">
      <h1> CUS 1172 Tutoring </h1>
    </div>

    <div class="container">
      <div id="welcome">
        <h4> Welcome to HTML and Java tutoring, press START to begin the quiz</h4>
        <button id="start">START</button>
      </div>

      <div class="hide" id="enterName">
        <p><b>Enter your name below to begin</b></p>
        <form name="nameForm" onsubmit="return validateName()">
          <input type="text" id="name" name="name">
          <input type="submit" id="continue" value="CONTINUE">
        </form>
      </div>

      <div class="hide" id="quizSelection">
        <h2> Quiz Selection </h2>
        <p> Select a quiz to take </p>
        <input id="html" type="image" src="html.jpg" width="300" height="200">
        <input id="java" type="image" src="java.jpeg" width="300" height="200">
        <p><b> Score 80% or higher to pass</b></p>
      </div>

      <div class="hide" id = "questionAnswer">

        <div id="question">
          <p><b>Question</b></p>
        </div>

        <div id="questionChoice">
          <form>
            <input type="radio" id="a" name="choices" value="a">
            <label for="a">a.</label><br>
            <input type="radio" id="b" name="choices" value="b">
            <label for="b">b.</label><br>
            <input type="radio" id="c" name="choices" value="c">
            <label for="c">c.</label><br>
            <input type="radio" id="d" name="choices" value="d">
            <label for="d">d.</label><br>
            <input type="submit" value="Next">
          </form>
        </div>

      </div>

      <div class="hide" id="scoreTracker">
        <h2>SCORE</h2>
      </div>

    </div>
  </body>
</html>
